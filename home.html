<!DOCTYPE html>
<html ng-app="app">
<head>
  <title> | Mercado do DJ | </title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html"/>
  <meta http-equiv="content-language" content="pt-br"/>
      
  <!-- Normalize CSS -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="libs/bootstrap.min.js"></script>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/indexController.js"></script>
  <script src="js/arrayController.js"></script>

  <!--Html5shiv(Compatibilidade)-->
  <!--[if lt IE 9]>
  <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->

</head>
<body>
  <div id="menu" class="container col-sm-12">
    <img src="img/logo.png"> 
      <div class="navbar">
        <h2>Mercado do DJ</h2>
      </div> 
  </div>
<article class="col-xs-10">
      <h1> Seja Bem Vindo! </h1>
        <div class="box container col-xs-7">
          <h3>Usuários</h3>
           <h5>Adicione usuários no campo abaixo:</h5>
            <div ng-controller="nameList">
              <form class="form-group" name="formItem">
                <input type="text" ng-model="itemList.name">
                <button class="btn btn-outline-danger btn-sm" ng-click="addName()">Adicionar</button>
              </form>
              <div class="show">
                <ul ng-repeat="itemList in list">
                  <li>{{ itemList.name }}</li>
                </ul>
              </div>
            </div>
        </div>
</article>
</body>
</html>
