    <script src="js/app.js"></script>
        <script src="js/loginController.js"></script>

<article class="col-xs-10">
 	<h1> Login </h1>
      <h5>Entre com seu usuário e senha.</h5>
    <br>
    <br>
	<div class="row">
	 	 <div class="box col-sm-4">
			<form ng-controller="validateLogin" onsubmit="return login()">
				<div class="form-group">
				    <label for="user">Usuário:</label>
				    <input required placeholder="user: teste" type="text" class="form-control" ng-model="username"/>
				</div>
				<div class="form-group">
				    <label for="password">Senha:</label>
				    <input required placeholder="password: teste" type="password" class="form-control" ng-model="password"/>
				</div>
					<button type="submit" value="submit" class="btn btn-default" ng-click="login()">Entrar</button>
			</form>
		</div>
	</div>
</article>
