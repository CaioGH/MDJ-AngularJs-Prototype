  <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>

<script type="js/loginModule"></script>
<article class="col-xs-10">
 	<h1> Login </h1>
      <h5>Entre com seu usuário e senha.</h5>
    <br>
    <br>
	<div class="row">
	 	 <div class="box col-sm-4">
			<form name="login" onSubmit="return validateLogin();">
				<div class="form-group">
				    <label for="user">Usuário:</label>
				    <input placeholder="user: teste" type="text" class="form-control" name="user" id="user" ng-model="username" required="true"/>
				</div>
				<div class="form-group">
				    <label for="password">Senha:</label>
				    <input placeholder="password: teste" type="password" class="form-control" name="password" id="password" ng-model="password" required="true"/>
				</div>
					<button type="submit" value="submit" class="btn btn-default" ng-click="validateLogin()">Entrar</button>
			</form>
		</div>
	</div>
</article>
