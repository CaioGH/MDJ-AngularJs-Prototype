<script src="js/app.js"></script>

<article class="col-xs-10">
  <h1> Registre-se </h1>
      <h5>Crie seu usuário e senha.</h5>
    <br>
    <br>
  <div class="row">
    <div class="box col-sm-4">
      <form name="register" onSubmit="return validateRegister();">
        <div class="form-group">
            <label for="registerUser">Usuário:</label>
            <input required type="text" class="form-control" name="registerUser" id="registerUser"/>
        </div>
        <div class="form-group">
            <label for="registerPassword">Senha:</label>
            <input required type="password" class="form-control" name="registerPassword" id="registerPassword" />
        </div>
        <button type="submit" value="submit" class="btn btn-defaul" ng-click="validateRegister()"> Registrar </button>
      </form>
    </div>
  </div>
</article>
