  </div> 

</div>

<article class="col-xs-10">

<br>

</div>

<div class="list-group col-xs-4">
  <a ng-class="{active: activetab == '/register'}" class="list-group-item list-group-item-danger"  href="#/register">Registrar</a>
</div>     
</article>


  <div ng-view></div>
